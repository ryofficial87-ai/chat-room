<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasboard BossX - Chat Room</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', sans-serif;
        }

        body {
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Glowing Border Animation */
        @keyframes glowingBorder {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .glowing-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f59e0b, #3b82f6, #f59e0b);
            background-size: 300% 300%;
            z-index: -1;
            border-radius: 26px;
            opacity: 0.6;
            filter: blur(1px);
            animation: glowingBorder 8s linear infinite;
            pointer-events: none;
        }

        /* Message Animation */
        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message-animate {
            animation: messageIn 0.4s ease-out forwards;
        }

        /* Custom Scrollbar */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }

        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background-color: rgba(156, 163, 175, 0.7);
        }

        /* Hover animations */
        .card-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(245, 158, 11, 0.05) !important;
            border-color: rgba(245, 158, 11, 0.5) !important;
        }

        .menu-item.active {
            background: rgba(245, 158, 11, 0.1) !important;
            border-color: #f59e0b !important;
            color: #f59e0b;
        }

        /* Live indicator */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            animation: blink 1.5s infinite;
        }

        .hover-glow:hover::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f59e0b, #3b82f6, #f59e0b);
            z-index: -1;
            border-radius: 12px;
            opacity: 0.6;
            filter: blur(2px);
            animation: glowingBorder 8s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, createElement: h } = React;

        // Custom Icons as Components
        const MessageCircleIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
            </svg>
        );

        const UsersIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="m22 21-3.4-3.4M17 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
        );

        const SendIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m22 2-7 20-4-9-9-4Z"/>
                <path d="M22 2 11 13"/>
            </svg>
        );

        const ClockIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );

        const ActivityIcon = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
        );

        // Mock Data
        const mockRooms = [
            { id: '#validator', description: 'Diskusi Validator & Masternode' },
            { id: '#trading', description: 'Tips & Strategi Trading' },
            { id: '#support', description: 'Bantuan & Dukungan Teknis' },
            { id: '#founder', description: 'Diskusi dengan Founder' }
        ];

        const mockUsers = [
            { id: 1, name: 'Admin', status: 'online' },
            { id: 2, name: 'Founder', status: 'online' },
            { id: 3, name: 'Moderator', status: 'online' },
            { id: 4, name: 'User123', status: 'online' },
            { id: 5, name: 'Trader Pro', status: 'away' },
            { id: 6, name: 'Validator01', status: 'online' },
            { id: 7, name: 'CryptoKing', status: 'online' },
            { id: 8, name: 'BlockchainDev', status: 'online' }
        ];

        const mockMessages = [
            {
                id: 1,
                sender: 'BossX Bot',
                content: '👋 Selamat datang di Chat Room BossX!\nDiskusi tentang validator & masternode dimulai di sini.',
                timestamp: '10:00',
                room: '#validator',
                isUser: false
            },
            {
                id: 2,
                sender: 'Admin',
                content: 'Halo semua! Ada yang punya pertanyaan tentang setup validator baru?',
                timestamp: '10:05',
                room: '#validator',
                isUser: false
            },
            {
                id: 3,
                sender: 'Validator01',
                content: 'Saya mengalami masalah sinkronisasi node. Ada saran?',
                timestamp: '10:15',
                room: '#validator',
                isUser: false
            },
            {
                id: 4,
                sender: 'Founder',
                content: 'Untuk masalah sinkronisasi, coba restart node dan pastikan koneksi internet stabil.',
                timestamp: '10:18',
                room: '#validator',
                isUser: false
            },
            {
                id: 5,
                sender: 'Trader Pro',
                content: 'Market sedang bullish hari ini. Saatnya ambil posisi long?',
                timestamp: '09:30',
                room: '#trading',
                isUser: false
            },
            {
                id: 6,
                sender: 'CryptoKing',
                content: 'Hati-hati dengan FOMO. Selalu gunakan stop loss!',
                timestamp: '09:45',
                room: '#trading',
                isUser: false
            },
            {
                id: 7,
                sender: 'User123',
                content: 'Bagaimana cara withdraw dari platform ini?',
                timestamp: '11:00',
                room: '#support',
                isUser: false
            },
            {
                id: 8,
                sender: 'Moderator',
                content: 'Untuk withdraw, masuk ke menu wallet dan pilih withdraw. Pastikan alamat benar!',
                timestamp: '11:05',
                room: '#support',
                isUser: false
            },
            {
                id: 9,
                sender: 'Founder',
                content: 'Selamat datang di ruang diskusi khusus. Apa yang ingin Anda tanyakan?',
                timestamp: '14:00',
                room: '#founder',
                isUser: false
            }
        ];

        // Dashboard Component
        const Dashboard = ({ onNavigate }) => {
            const menuCards = [
                {
                    id: 1,
                    title: 'Chat Room',
                    description: 'Diskusi dengan komunitas dan founder',
                    icon: MessageCircleIcon,
                    color: 'from-amber-500 to-orange-600',
                    bgColor: 'bg-amber-500/10',
                    borderColor: 'border-amber-500/20',
                    textColor: 'text-amber-500',
                    route: 'chat-room',
                    stats: '15 Online'
                }
            ];

            return (
                <div className="min-h-screen bg-black text-white p-6">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2">Dashboard BossX</h1>
                        </div>

                        {/* Menu Cards Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-6">
                            {menuCards.map((card) => {
                                const IconComponent = card.icon;
                                return (
                                    <div 
                                        key={card.id}
                                        className={`relative group cursor-pointer transition-all duration-500 card-hover ${card.bgColor} ${card.borderColor} border-2 backdrop-blur-sm overflow-hidden rounded-lg hover-glow`}
                                        onClick={() => onNavigate(card.route)}
                                    >
                                        <div className="relative bg-gray-900/95 rounded-lg p-6">
                                            <div className="flex items-center justify-between mb-4">
                                                <div className={`p-3 rounded-xl ${card.bgColor} border ${card.borderColor}`}>
                                                    <IconComponent size={32} className={card.textColor} />
                                                </div>
                                                <span className={`${card.bgColor} ${card.borderColor} ${card.textColor} font-bold px-3 py-1 rounded-full border text-sm`}>
                                                    {card.stats}
                                                </span>
                                            </div>
                                            
                                            <h3 className={`text-xl font-bold ${card.textColor} mb-2 group-hover:text-white transition-colors duration-300`}>
                                                {card.title}
                                            </h3>
                                            <p className="text-gray-400 text-sm leading-relaxed group-hover:text-gray-300 transition-colors duration-300">
                                                {card.description}
                                            </p>
                                            
                                            {/* Hover Effect Gradient */}
                                            <div className={`absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r ${card.color} opacity-0 group-hover:opacity-100 transition-opacity duration-500`}></div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Quick Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                            <div className="bg-gray-900/50 border border-gray-700 backdrop-blur-sm rounded-lg p-6">
                                <div className="flex items-center gap-4">
                                    <div className="p-3 bg-blue-500/10 border border-blue-500/20 rounded-xl">
                                        <ActivityIcon size={24} className="text-blue-500" />
                                    </div>
                                    <div>
                                        <p className="text-gray-400 text-sm">Active Validators</p>
                                        <p className="text-2xl font-bold text-white">8</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="bg-gray-900/50 border border-gray-700 backdrop-blur-sm rounded-lg p-6">
                                <div className="flex items-center gap-4">
                                    <div className="p-3 bg-amber-500/10 border border-amber-500/20 rounded-xl">
                                        <UsersIcon size={24} className="text-amber-500" />
                                    </div>
                                    <div>
                                        <p className="text-gray-400 text-sm">Community Members</p>
                                        <p className="text-2xl font-bold text-white">1,247</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ChatRoom Component
        const ChatRoom = ({ onNavigate }) => {
            const [messages, setMessages] = useState(mockMessages);
            const [currentRoom, setCurrentRoom] = useState('#validator');
            const [messageInput, setMessageInput] = useState('');
            const [onlineCount, setOnlineCount] = useState(15);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const handleSendMessage = () => {
                if (!messageInput.trim()) return;

                const newMessage = {
                    id: Date.now(),
                    sender: 'User',
                    content: messageInput.trim(),
                    timestamp: new Date().toLocaleTimeString('id-ID', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    room: currentRoom,
                    isUser: true
                };

                setMessages(prev => [...prev, newMessage]);
                setMessageInput('');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            const getAvatarLetter = (name) => {
                return name.charAt(0).toUpperCase();
            };

            const currentRoomMessages = messages.filter(msg => msg.room === currentRoom);

            return (
                <div className="min-h-screen bg-black text-white p-4 flex items-center justify-center">
                    <div className="w-full max-w-7xl">
                        {/* Back Button */}
                        <button 
                            onClick={() => onNavigate('dashboard')}
                            className="mb-4 text-amber-500 hover:text-amber-400 flex items-center gap-2 text-lg font-medium"
                        >
                            ← Kembali ke Dashboard
                        </button>

                        {/* Chat Room Card dengan Glowing Border */}
                        <div className="relative bg-gray-900/90 border border-gray-700 backdrop-blur-sm h-[800px] overflow-hidden rounded-3xl glowing-border">
                            <div className="relative bg-gray-900/95 rounded-3xl h-full">
                                {/* Header */}
                                <div className="bg-black/50 border-b border-gray-700 p-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <MessageCircleIcon size={32} className="text-amber-500" />
                                            <h1 className="text-2xl font-bold text-amber-500">Chat Room BossX</h1>
                                        </div>
                                        <div className="bg-green-500/10 border border-green-500/30 text-green-400 px-4 py-2 text-lg font-bold rounded-full flex items-center gap-2">
                                            <UsersIcon size={16} />
                                            {onlineCount} Online
                                        </div>
                                    </div>
                                </div>

                                <div className="flex h-[calc(100%-85px)]">
                                    {/* Sidebar */}
                                    <div className="w-80 bg-gray-950/80 border-r border-gray-700 p-6">
                                        <div className="mb-6">
                                            <h3 className="text-xl font-bold text-amber-500 mb-4 flex items-center gap-2">
                                                <MessageCircleIcon size={20} />
                                                Chat Rooms
                                            </h3>
                                            <div className="space-y-4">
                                                {mockRooms.map((room) => (
                                                    <div
                                                        key={room.id}
                                                        onClick={() => setCurrentRoom(room.id)}
                                                        className={`p-5 rounded-2xl cursor-pointer transition-all duration-300 border menu-item ${
                                                            currentRoom === room.id ? 'active' : ''
                                                        }`}
                                                        style={{
                                                            backgroundColor: currentRoom === room.id ? 'rgba(245, 158, 11, 0.1)' : 'rgba(255,255,255,0.05)',
                                                            borderColor: currentRoom === room.id ? '#f59e0b' : 'rgb(75, 85, 99)'
                                                        }}
                                                    >
                                                        <div className="font-bold text-lg text-amber-500">{room.id}</div>
                                                        <div className="text-sm text-gray-400 mt-1">{room.description}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="bg-green-500/5 border border-green-500/20 rounded-2xl p-6">
                                            <h3 className="text-lg font-bold text-green-400 mb-3 flex items-center gap-2">
                                                <UsersIcon size={20} />
                                                Online ({mockUsers.length})
                                            </h3>
                                            <p className="text-gray-300">Bergabunglah dengan komunitas aktif BossX</p>
                                        </div>
                                    </div>

                                    {/* Main Chat Area */}
                                    <div className="flex-1 flex flex-col bg-gray-950/50">
                                        {/* Channel Header */}
                                        <div className="flex justify-between items-center p-6 border-b-2 border-gray-700">
                                            <div className="flex items-center gap-4">
                                                <span className="text-2xl font-bold text-amber-500">{currentRoom}</span>
                                                <span className="bg-amber-500/10 border border-amber-500/30 text-amber-500 px-4 py-2 rounded-full">
                                                    {mockRooms.find(r => r.id === currentRoom)?.description || 'Chat Room'}
                                                </span>
                                            </div>
                                            <div className="flex items-center gap-2 text-green-400 font-bold">
                                                <div className="w-3 h-3 bg-green-400 rounded-full shadow-lg shadow-green-400/50 live-indicator"></div>
                                                Live
                                            </div>
                                        </div>

                                        {/* Messages */}
                                        <div className="flex-1 p-6 overflow-y-auto custom-scroll">
                                            <div className="space-y-4">
                                                {currentRoomMessages.length > 0 ? currentRoomMessages.map((message, index) => (
                                                    <div 
                                                        key={message.id} 
                                                        className="flex gap-4 message-animate"
                                                        style={{animationDelay: `${index * 80}ms`}}
                                                    >
                                                        <div className="flex flex-col items-center gap-1">
                                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-white ${
                                                                message.isUser ? 'bg-gradient-to-br from-blue-500 to-purple-600' : 'bg-gradient-to-br from-amber-500 to-orange-600'
                                                            }`}>
                                                                {getAvatarLetter(message.sender)}
                                                            </div>
                                                            <span className="text-xs text-gray-400 max-w-[60px] truncate">
                                                                {message.sender}
                                                            </span>
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="flex justify-between items-center mb-2">
                                                                <span className="font-bold text-amber-500">{message.sender}</span>
                                                                <span className="text-xs text-gray-500 flex items-center gap-1">
                                                                    <ClockIcon size={12} />
                                                                    {message.timestamp}
                                                                </span>
                                                            </div>
                                                            <div className="bg-white/5 backdrop-blur-sm rounded-2xl rounded-tl-sm p-4 max-w-[85%] border border-gray-700/50">
                                                                <p className="text-white leading-relaxed whitespace-pre-wrap">{message.content}</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                )) : (
                                                    <div className="text-center text-gray-500 py-8">
                                                        <MessageCircleIcon size={48} className="mx-auto mb-4 opacity-50" />
                                                        <p>Belum ada pesan di room ini. Mulai percakapan!</p>
                                                    </div>
                                                )}
                                                <div ref={messagesEndRef} />
                                            </div>
                                        </div>

                                        {/* Input Area */}
                                        <div className="p-6 border-t-2 border-gray-700 bg-gray-950/50">
                                            <div className="text-right text-sm text-gray-500 font-bold mb-2">
                                                {messageInput.length}/500
                                            </div>
                                            <div className="flex gap-4">
                                                <textarea
                                                    value={messageInput}
                                                    onChange={(e) => setMessageInput(e.target.value)}
                                                    onKeyPress={handleKeyPress}
                                                    placeholder="Tulis pesan..."
                                                    maxLength={500}
                                                    className="flex-1 bg-gray-800 border border-gray-600 text-white placeholder:text-gray-400 rounded-2xl resize-none min-h-[60px] p-4 focus:border-amber-500 focus:bg-gray-700 focus:outline-none"
                                                />
                                                <button
                                                    onClick={handleSendMessage}
                                                    className="bg-gradient-to-r from-amber-500 to-blue-500 hover:from-amber-600 hover:to-blue-600 text-white font-bold px-8 py-4 rounded-2xl min-w-[140px] transition-all duration-300 flex items-center gap-2"
                                                >
                                                    <SendIcon size={20} />
                                                    Kirim
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = useState('dashboard');

            const navigate = (page) => {
                setCurrentPage(page);
            };

            switch(currentPage) {
                case 'dashboard':
                    return <Dashboard onNavigate={navigate} />;
                case 'chat-room':
                    return <ChatRoom onNavigate={navigate} />;
                default:
                    return <Dashboard onNavigate={navigate} />;
            }
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
